---
driver:
  name: vagrant
  vagrantfile_erb: Vagrantfile_local.erb

provisioner:
  name: salt_solo
  formula: consul
  salt_install: bootstrap
  salt_bootstrap_options: -P git v2015.8.7
  dependencies:
    - name: test-data
      path: .
  pillars-from-files:
    consul.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - consul

suites:
  - name: agent-install
    provisioner:
      state_top:
        base:
          '*':
            - consul.agent

  - name: agent-clean
    provisioner:
      state_top:
        base:
          '*':
            - consul.agent
            - test-data.agent.seed_clean

  - name: agent-remove
    provisioner:
      state_top:
        base:
          '*':
            - consul.agent
            - test-data.agent.seed_clean
            - consul.agent.remove

  - name: template-install
    provisioner:
      state_top:
        base:
          '*':
            - consul.agent
            - test-data.template.seed_kv
            - consul.template

platforms:
  - name: debian-wheezy
    driver_config:
      box: debian/wheezy64
      box_url: https://atlas.hashicorp.com/debian/wheezy64

  - name: debian-jessie
    driver_config:
      box: debian/jessie64
      box_url: https://atlas.hashicorp.com/debian/jessie64
     
  - name: ubuntu-precise
    driver_config:
      box: ubuntu/precise64
      box_url: https://atlas.hashicorp.com/ubuntu/precise64

  - name: ubuntu-trusty
    driver_config:
      box: ubuntu/trusty64
      box_url: https://atlas.hashicorp.com/ubuntu/trusty64

  - name: ubuntu-vivid
    driver_config:
      box: ubuntu/vivid64
      box_url: https://atlas.hashicorp.com/ubuntu/vivid64

  - name: centos-6
    driver_config:
      box: bento/centos-6.7 
      box_url: https://atlas.hashicorp.com/bento/boxes/centos-6.7

  - name: centos-7
    driver_config:
      box: centos/7
      box_url: https://atlas.hashicorp.com/centos/7


